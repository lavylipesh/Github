<div id="welcome">
    <h1>WELCOME TO GITHUB SEARCH</h1>
    <div style="margin: 20px">
        <div class="card">
            <div class="card-body">
                <form class="form-inline">
                    <input type="text" class="form-control mr-10" placeholder="Search" name="name" >
                    <button type="submit" class="btn btn-dark" >Search</button>
                </form>
               </div>
          </div>
    </div>
    <div>
            <form id="lipesh" >
            <img src="{{user.avatar_url}}" class="rounded-circle" >
            <h1>Name:{{user.name}}</h1>
            <h2>Location:{{user.location}}</h2>
            <h3>Followers:{{user.followers}}</h3>
            <h4>Following:{{user.following}}</h4>
            <h5>Repos:{{user.public_repos}}</h5>
            <img src="{{r.html_url}}" class="rounded-circle">
         <h1>{{r.name}}</h1>
         <h2>{{r.description}}</h2>
         <h3>{{r.full_name}}</h3>


            
            </form>
       </div>
       

</div>
